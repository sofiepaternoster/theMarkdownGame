<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .highscore {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>High Scores</h1>
    <div id="memory">
        <h2>Memory</h2>
        <ul id="memory-scores"></ul>
    </div>
    <div id="blast">
        <h2>Blast</h2>
        <ul id="blast-scores"></ul>
    </div>
    <script>
        async function fetchHighScores() {
            const response = await fetch('highscore.json');
            const data = await response.json();
            updateScores(data);
        }

        function updateScores(data) {
            const memoryScores = data.memory.sort((a, b) => a.score - b.score);
            const blastScores = data.blast.sort((a, b) => b.score - a.score);

            const memoryList = document.getElementById('memory-scores');
            const blastList = document.getElementById('blast-scores');

            memoryScores.forEach((player, index) => {
                const li = document.createElement('li');
                li.textContent = `${player.name}: ${player.score}s`;
                if (index === 0) li.classList.add('highscore');
                memoryList.appendChild(li);
            });

            blastScores.forEach((player, index) => {
                const li = document.createElement('li');
                li.textContent = `${player.name}: ${player.score}`;
                if (index === 0) li.classList.add('highscore');
                blastList.appendChild(li);
            });
        }

        fetchHighScores();
    </script>
</body>
</html>
