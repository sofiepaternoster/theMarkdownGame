<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MarkDown Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #c1e1de; 
        }
        .section { margin-bottom: 40px; }
        .qr-code { width: 100px; height: 100px; }
        .card { margin-bottom: 20px; background-color: #fff; color: #000; }
        .logo { width: 150px; height: auto; display: block; margin: 0 auto 20px; }
        table { width: 100%; background-color: white; }
        th, td { padding: 10px; text-align: left; font-size: 0.875rem; } /* Smaller font size for table */
        .card-subtitle { font-size: 0.875rem; } /* Smaller font size for subtitles */
        .arcade-frame {
            border: 10px solid #000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">The MarkDown Game</h1>
        <h2 class="text-center">Innovation Booth 2024</h2>

        <div class="row">
            <!-- Part 1: Markdown Cheat Sheets -->
            <div class="col-md-4 section card">
                <div class="card-body">
                    <h2 class="card-title">Markdown Cheat Sheets</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Element</th>
                                <th>Markdown Syntax</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Heading</td>
                                <td># Heading 1</td>
                            </tr>
                            <tr>
                                <td>Bold</td>
                                <td>**Bold**</td>
                            </tr>
                            <tr>
                                <td>Italic</td>
                                <td>*Italic*</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Part 2 and 3: Arcade Frame -->
            <div class="col-md-8">
                <div class="arcade-frame">
                    <div class="row">
                        <!-- Part 2: QR Code -->
                        <div class="col-md-6 section card">
                            <div class="card-body">
                                <h2 class="card-title">QR Code</h2>
                                <img src="qr-code.png" alt="QR Code" class="qr-code">
                            </div>
                        </div>

                        <!-- Part 3: Additional Information -->
                        <div class="col-md-6 section card">
                            <div class="card-body">
                                <h2 class="card-title">Additional Information</h2>
                                <p class="card-subtitle">Here you can add more details about the Markdown Game and the Innovation Booth 2024.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
